[colors]
background =#cc282828
background-alt =#cc282828
foreground =#ccfbf1c7
primary =#ccfabd2f
secondary =#b8bb26
alert =#fb4934 
disabled = #928374
clear = #00000000

[bar/internal]
width = 100%
# dpi = 120

monitor = DP-4
monitor-exact = false
background = ${colors.background}
foreground = ${colors.foreground}

border-size = 2px
border-color = ${colors.background}

radius = 0
line-size = 0
padding = 1
module-margin = 1

separator = 
separator-foreground = ${colors.secondary}

font-0 = MartianMono Nerd Font:style=Bold:size=10;0
font-1 = Font Awesome 6 Free Solid:style=Solid:size=10;0
modules-left = xworkspaces player
modules-center = openweather-city
modules-right = filesystem pulseaudio memory cpu wlan eth battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/external]
width = 100%
dpi = 96
monitor = DP-0
monitor-exact = false
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 2px
border-color = ${colors.background}


padding = 1
module-margin = 1

separator = 
separator-foreground = ${colors.secondary}

font-0 = MartianMono Nerd Font:style=Bold:size=10;2
font-1 = Font Awesome 6 Free Solid:style=Solid:size=10;2
modules-left = xworkspaces player
modules-center = openweather-city
modules-right =  date
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/tray]
#tray-position = right
#tray-padding = 5
#tray-background = ${colors.background}
#tray-position = right
#tray-padding = 5
#tray-background = ${colors.background}
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
[module/temperature]
type = internal/temperature
thermal-zone = 6
interval = 0.5
format = <ramp>
label = %temperature-c%
label-forground = ${colors.primary}
format-warn = <ramp> <label-warn>
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}
warn-temperature = 90
ramp-0 = %{F#ccfabd2f}%{F-} 
ramp-1 = %{F#b8bb26}%{F-} 
ramp-2 = %{F#fb4934}%{F-} 


[module/xworkspaces]
type = internal/xworkspaces
label-active = %{F#689d6a}%name% %{F-}
label-occupied =%{F#a89984}%name% %{F-}
label-urgent = %{F#fb4934}%name% %{F-}
label-empty = %{F#665c54}%name% %{F-}
align = center
pin-workspaces = true
group-by-monitor = true
# format = <label-monitor>
# label-monitor = %name%

[module/xwindow]
type = internal/xwindow
label = %title:0:10:...%
label-maxlen = 10

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#80fabd2f}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
click-right = pavucontrol
format-volume-prefix = 
format-volume-prefix-padding-right = 2
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = 
format-prefix-padding-right = 1
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = 
format-prefix-padding-right = 1
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-disconnected = <label-disconnected>
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 
[module/wlan]
inherit = network-base
format-connected =<ramp-signal> <label-connected>
label-disconnected = 
interface-type = wireless
label-connected = %essid% 

[module/eth]
inherit = network-base
format-connected =<label-connected>
label-disconnected = 
interface-type = wired
label-connected = %netspeed% 

[module/date]
type = internal/date
interval = 1

date = 
time = %I:%M
date-alt = %b %d %Y %H:%M

label = %date% %time%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = false

[module/openweather-city]
type = custom/script
exec = ~/.config/i3/scripts/openweather-city
interval = 600

[module/temp-gpu]
type = custom/script
exec = ~/.config/i3/scripts/temperature --chip nvme-pci-4000
interval = 30

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
[module/battery]
type = internal/battery
full-at = 98
low-at = 10
battery = BAT1
adapter = ACAD
time-format = %I:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging =  
label-discharging = %percentage%%
label-full = 
label-low = BATTERY LOW
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/player]
type = custom/script
exec = ~/.config/polybar/scripts/player.py -f '{:t60:{artist} - {title}:}'
tail = true
click-left = ~/.config/polybar/scripts/player.py previous &
click-right = ~/.config/polybar/scripts/player.py next &
click-middle = ~/.config/polybar/scripts/player.py play-pause &
